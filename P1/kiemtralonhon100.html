<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="ans"></p>
    <script>
        const array=[10,15,100,110]
        if (array.some(value => value>100)){
            document.getElementById("ans").innerHTML="có số lớn hơn 100"
        }else{
            document.getElementById("ans").innerHTML="không có số lớn hơn 100"
        }
    </script>
</body>
</html>

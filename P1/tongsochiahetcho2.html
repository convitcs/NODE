<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="ans"></p>
    <script>
        const numbers = [13, 122, 13, 4, 17, 100, 44];
        const a= numbers.filter(value => value%2 === 0);

        const result= a.reduce((previousValue, currentValue) => {
            return previousValue + currentValue
        })
        document.getElementById("ans").innerHTML="Tổng các số chia hết cho 2 là: "+ result
    </script>
</body>
</html>
